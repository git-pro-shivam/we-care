    div.slide-right {

    #size {

      }

      to {

        top: 0;

      }
    }

    #transform {
      animation-name: transform;
      transform-origin: center middle;
      font-size: 80px;
      top: 80px;
    }

    @keyframes transform {
      from {
        transform: scale(.1);
      }

      to {
